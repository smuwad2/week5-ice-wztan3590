<!DOCTYPE html>
<html>
    <head>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
         <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div class="bg-light text-center p-5 mb-4">
            <h2>Choose an option:</h2>
            <label for="limit">Limit:</label>
            <input id="limit" type="number" min=1 max=5 value=1>
            <select onchange="getData()" id="type">
                <option value="customers">Customers</option>
                <option value="products">Products</option>
                <option value="suppliers">Suppliers</option>
            </select>
            
        </div>
        <div id="result">
            <!-- 
            Goal (from postman via link/data): {"type":"products",
                    "records": [{"name":"iPhone","price":2049},
                                {"name":"Samsung","price":1699},
                                {"name":"Huawei","price":1499}]} 
            -->
        </div>
        <script>
            async function getData() {
                const typeVal = document.getElementById("type").value;
                const limitVal = document.getElementById("limit").value;

                try {
                    const response = await axios.get("/data", {
                        params : {
                            "type" : typeVal,
                            "limit" : limitVal
                        }
                    });
                    generateTable(response.data)
                } 
                catch(error) {
                    console.error(error)
                }
            }

            function generateTable(dataObj) {
                const resultDiv = document.getElementById("result");

                // remove previous selections
                while (resultDiv.firstChild) {
                    resultDiv.firstChild.remove();
                }

                // create h2 element
                const h2Elem = document.createElement("h2");
                h2Elem.innerText = dataObj['type'];
                resultDiv.appendChild(h2Elem);

                // create table elements
                const tableElem = document.createElement("table");
                tableElem.className = "table";
                const tBodyElem = document.createElement("tbody");
                const trElem = document.createElement("tr");
                const tableHeadings = Object.keys(dataObj["records"][0]) 
                // important: call using Object.keys() or Object.

                for (const headingVal of tableHeadings) { // ['name', 'price']
                    const thElem = document.createElement("th");
                    thElem.innerText = headingVal;
                    trElem.appendChild(thElem);
                }

                tBodyElem.appendChild(trElem);
                tableElem.appendChild(tBodyElem);
                resultDiv.appendChild(tableElem);

                // create table body elements by using for loop
                // to loop through the elements in the records array
                for (i=0; i < dataObj["records"].length; i++) {
                    // gives you each object in records array ie each {}
                    // for each record you create a row
                    const trElem = document.createElement("tr");

                    // loop through each record to extract
                    for (let j=0; j<tableHeadings.length; j++) {
                        const tdValue = dataObj["records"][i][tableHeadings[j]];
                        // for each info in record, create td and append to tr
                        const tdElem = document.createElement("td");
                        tdElem.innerText = tdValue;
                        trElem.appendChild(tdElem);
                    }
                    console.log(trElem);
                    tBodyElem.appendChild(trElem);
                }
                tableElem.appendChild(tBodyElem);
                resultDiv.appendChild(tableElem);
            }

        </script>
</body>
</html>
