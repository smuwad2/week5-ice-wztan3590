<!DOCTYPE html>
<html>
<head>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        crossorigin="anonymous">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="container-fluid mt-3">
    <div class="row mb-2">
      <label for="nameInput">Name:</label>
      <input type="text" id="nameInput" class="form-control w-25">
    </div>
    <div class="row">
      <label>Suggestions:</label>
      <ul id="suggestions" class="list-group w-25"></ul>
    </div>
  </div>

  <script>
    let names = [];

    // Load names from external JSON
    axios.get("index.json")
      .then(response => {
        names = response.data.names;
      })
      .catch(error => {
        console.error("Error loading names:", error);
      });

    const input = document.getElementById("nameInput");
    const suggestionBox = document.getElementById("suggestions");

    input.addEventListener("keyup", function() {
      const query = input.value.trim().toLowerCase();
      suggestionBox.innerHTML = ""; // clear old suggestions

      if (query.length === 0 || names.length === 0) return;

      // filter names that start with query
      const matches = names.filter(name =>
        name.toLowerCase().startsWith(query)
      );

      // display matches
      matches.forEach(match => {
        const li = document.createElement("li");
        li.className = "list-group-item";
        li.textContent = match;
        suggestionBox.appendChild(li);
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
